<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Soup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <div class="img-container">
            <img src="StoneSoupIcon.png" alt="" class="main-logo">
        </div>
        <h1>Stone Soup</h1>
        <div class="nav-btns">
            <div class="login-btn">Login</div>
            <div class="signup-btn">Signup</div>
        </div>
    </div>
    <div class="content">
        <div class="content-block">
            <h2>Make With Your Time</h2>
            <div class="calendar">
                <div class="day">
                    <p>Monday</p>
                </div>
                <div class="day">
                    <p>Tuesday</p>
                </div>
                <div class="day">
                    <p>Wednesday</p>
                </div>
                <div class="day">
                    <p>Thursday</p>
                </div>
                <div class="day">
                    <p>Friday</p>
                </div>
            </div>
        </div>
        <div class="content-block">
            <h2>Make With What You Have</h2>
            <div class="suggested-recipe-preview">
                <div class="current-recipe">
                    <div class="recipe" style="background-color: var(--accent2);">
                    
                    </div>
                    <div class="recipe-description">
                        <h3>Why not use those extra eggs tomorrow?</h3>
                        <p>After you make Carbonara, you'll have 4 extra eggs you could use in these recipes:</p>
                    </div>
                </div>
                <div class="recipe-scroller">
                    <div class="recipe"></div>
                    <div class="recipe"></div>
                    <div class="recipe"></div>
                    <div class="recipe"></div>
                    <div class="recipe"></div>
                    <div class="recipe"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
